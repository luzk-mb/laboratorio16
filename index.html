<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro con imagen de perfil..</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">A cerca de</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Contacto</a></li>
        </nav>
    </header>
    <h1>Registro de usuarios</h1>
    <form class="formulario" onsubmit="return validarFormulario()">
        <label>Nombre: </label>
        <input type="text" id="Nombre" name="nombre">
        <br>
        <label>Correo electronico: </label>
        <input type="email" id="email" name="email">
        <br>
        <label>Contrase√±a: </label>
        <input type="password" id="password" name="password">
        <br>
        <label>Imagen de perfil</label>
        <input type="file" id="imagen" name="imagen" accept="imagen" onchange="mostrarImagen(event)">
        <img id="ver-imagen" class="ver imagen">
        <br>
        <button type="submit">Registrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
